<!DOCTYPE html>
{% load static %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block content %}
<html lang="en">
<head>
     <style>
    .toggle-password {
      position : right ;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #999;
    }
  </style>
    <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Connect Plus</title>
    <!-- plugins:css -->
  <link rel="stylesheet" href="{% static 'admin/vendors/mdi/css/materialdesignicons.min.css' %}">
  <link rel="stylesheet" href="{% static 'admin/vendors/flag-icon-css/css/flag-icon.min.css' %}">
  <link rel="stylesheet" href="{% static 'admin/vendors/css/vendor.bundle.base.css' %}">
    <!-- endinject -->
    <!-- Plugin css for this page -->
  <link rel="stylesheet" href="{% static 'admin/vendors/select2/select2.min.css' %}">
  <link rel="stylesheet" href="{% static 'admin/vendors/select2-bootstrap-theme/select2-bootstrap.min.css' %}">
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <!-- endinject -->
    <!-- Layout styles -->
  <link rel="stylesheet" href="{% static 'admin/css/style.css' %}">
    <!-- End layout styles -->
  <link rel="shortcut icon" href="{% static 'admin/images/favicon.png' %}" />
</head>
<body  style="background-image: url('{% static 'admin/images/img.png' %}');">
<a href="{% url 'admindash' %}" >Back</a>
<div class="container-scroller">
  <div class="col-md-6 grid-margin stretch-card">
    <div class="card"  style="background-image: url('{% static 'admin/images/table1.jpg' %}');">
      <div class="card-body">
        <h4 class="card-title" align="center"><u><i><b>REGISTER </b></i></u></h4>
        <p class="card-description"> Horizontal form layout </p>
        {% for message in messages %}
     <div class="alert alert-info" role="alert">
         <strong>{{message}}</strong>
     </div>
     {% endfor %}
      <form class="forms-sample" method="POST">
                 {% csrf_token %}
                 <div class="form-group">
                     <label for="exampleInputname"> NAME</label>
                     <input type="text" class="form-control form-control-lg" id="exampleInputname" name="name" placeholder="name">
                 </div>
                 <div class="form-group">
                     <label for="exampleInputcontact"> CONTACT_NO</label>
                     <input type="text" class="form-control form-control-lg" id="exampleInputcontact" name="contact_no" placeholder="contact_no">
                 </div>
                 <div class="form-group">
                     <label for="exampleInputusername">User_Name</label>
                     <input type="text" class="form-control form-control-l" id="exampleInputusername" name="username" placeholder="username">
                 </div>
                 <div class="form-group">
                     <label for="exampleInputPassword1"> PASSWORD </label>
                     <input type="password" class="form-control form-control-lg" id="exampleInputPassword1" name="password1" placeholder="*****">
                     <span class="toggle-password" onclick="togglePasswordVisibility('exampleInputPassword1')"><i class="far fa-eye"></i></span>
                 </div>
                 <div class="form-group">
                     <label for="exampleInputPassword2">  CONFIRM PASSWORD</label>
                     <input type="password" class="form-control form-control-lg" id="exampleInputPassword2" name="password2" placeholder="*****">
                     <span class="toggle-password" onclick="togglePasswordVisibility('exampleInputPassword2')"><i class="far fa-eye"></i></span>
                 </div>
             <button type="submit" class="btn btn-primary mr-2">Submit</button>
             <button class="btn btn-light">Cancel</button>
      </form>
                 </div>
      </div>
    </div>
  </div>
  {% endblock %}
            <script>
    function togglePasswordVisibility(inputId) {
      var passwordInput = document.getElementById(inputId);
      var toggleIcon = passwordInput.nextElementSibling;
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        toggleIcon.classList.add("fa-eye-slash");
        toggleIcon.classList.remove("fa-eye");
      } else {
        passwordInput.type = "password";
        toggleIcon.classList.add("fa-eye");
        toggleIcon.classList.remove("fa-eye-slash");
      }
    }
  </script>
