<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Connect Plus</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="{% static 'admin/vendors/mdi/css/materialdesignicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'admin/vendors/flag-icon-css/css/flag-icon.min.css' %}">
    <link rel="stylesheet" href="{% static 'admin/vendors/css/vendor.bundle.base.css' %}">
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <!-- endinject -->
    <!-- Layout styles -->
    <link rel="stylesheet" href="{% static 'admin/css/style.css' %}">
    <!-- End layout styles -->
    <link rel="shortcut icon" href="{% static 'admin/images/favicon.png' %}" />
  </head>
  <body>
  <a href="{% url 'admindash' %}" >Back</a>
    <div class="container-scroller">
      <!-- partial:../../partials/_navbar.html -->
              <div class="col-lg-12 stretch-card">
                <div class="card">
                  <div class="card-body">
                       <h1 align="center"><u><i>EMPLOYEES DETAILS</i></u></h1>
                    <h4 class="card-title">Table with contextual classes</h4>
<!--                    <p class="card-description"> Add class <code>.table-{color}</code>-->
<!--                    </p>-->
                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th> SI_NO </th>
                            <th> NAME </th>
                            <th> CONTACT_NO </th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for i in user %}
                        <tr class="table-info">
                            <td>{{ forloop.counter }}</td>
                            <td>{{i.name}}</td>
                            <td>{{i.contact_no}}</td>
                            <td>
                                <form action="{% url 'user_delete' i.id %}" method='POST'
                                      style="display:inline;" onsubmit=" ">
                                    {% csrf_token %}
                                    <input type="hidden" name="group" value="{{ i.id }}">
                                    <button type="submit" class="btn btn-dark" >DELETE</button>
                                </form>
                        </tr>
                        {% endfor %}
                        </tbody>
                    </table>
        </div>
        <!-- main-panel ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script src="../../assets/vendors/js/vendor.bundle.base.js"></script>
    <!-- endinject -->
    <!-- Plugin js for this page -->
    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <script src="{% static 'admin/js/off-canvas.js' %}"></script>
    <script src="{% static 'admin/js/hoverable-collapse.js' %}"></script>
    <script src="{% static 'admin/js/misc.js' %}"></script>
    <!-- endinject -->
    <!-- Custom js for this page -->
    <!-- End custom js for this page -->
  </body>
</html>
