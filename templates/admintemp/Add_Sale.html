<!DOCTYPE html>
{% load static %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

<html lang="en">
  <head>
    <script>
        function calculateTotal() {
            // Get the input values
            var Sub_Total = parseFloat(document.getElementById('subInput').value) || 0;
            var sgst = parseFloat(document.getElementById('sgstInput').value) || 0;
            var cgst = parseFloat(document.getElementById('cgstInput').value) || 0;

            // Calculate the total
            var total = Sub_Total + sgst + cgst ;

            // Display the total
            document.getElementById('totalInput').value = total;
        }
    </script>
