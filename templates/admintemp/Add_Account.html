<!DOCTYPE html>
{% load static %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block content %}
<html lang="en">
<head>
  <script>
        function calculateTotal() {
            // Get the input values
            var freight_charge = parseFloat(document.getElementById('frieghtInput').value) || 0;
            var taxable_value = parseFloat(document.getElementById('taxInput').value) || 0;
            var sgst = parseFloat(document.getElementById('sgstInput').value) || 0;
            var cgst = parseFloat(document.getElementById('cgstInput').value) || 0;
            var round_off = parseFloat(document.getElementById('roundInput').value) || 0;
            var igst = parseFloat(document.getElementById('igstInput').value) || 0;


            // Calculate the total
            var total = freight_charge + taxable_value + sgst + cgst + round_off + igst;

            // Display the total
            document.getElementById('totalInput').value = total;
        }
    </script>
    <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Connect Plus</title>
    <!-- plugins:css -->
  <link rel="stylesheet" href="{% static 'admin/vendors/mdi/css/materialdesignicons.min.css' %}">
  <link rel="stylesheet" href="{% static 'admin/vendors/flag-icon-css/css/flag-icon.min.css' %}">
  <link rel="stylesheet" href="{% static 'admin/vendors/css/vendor.bundle.base.css' %}">
    <!-- endinject -->
    <!-- Plugin css for this page -->
  <link rel="stylesheet" href="{% static 'admin/vendors/select2/select2.min.css' %}">
  <link rel="stylesheet" href="{% static 'admin/vendors/select2-bootstrap-theme/select2-bootstrap.min.css' %}">
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <!-- endinject -->
    <!-- Layout styles -->
  <link rel="stylesheet" href="{% static 'admin/css/style.css' %}">
    <!-- End layout styles -->
  <link rel="shortcut icon" href="{% static 'admin/images/favicon.png' %}" />
</head>
<body  style="background-image: url('{% static 'admin/images/img.png' %}');">
<a href="{% url 'admindash' %}" >Back</a>
<div class="container-scroller">
  <div class="col-md-6 grid-margin stretch-card">
    <div class="card"  style="background-image: url('{% static 'admin/images/table1.jpg' %}');">
      <div class="card-body">
        <h4 class="card-title" align="center"><u><i><b>ADD PURCHASE DETAILS</b></i></u></h4>
        <p class="card-description"> Horizontal form layout </p>
        {% for message in messages %}
     <div class="alert alert-info" role="alert">
         <strong>{{message}}</strong>
     </div>
     {% endfor %}
        <form class="forms-sample" method="POST">{% csrf_token %}
          <div class="form-group row">
            <label for="exampleInputUsername1" class="col-sm-3 col-form-label"><b>Date_Of_Purchase</b></label>
            <div class="col-sm-9">
              <input type="date" class="form-control" id="exampleInputUsername1" name="dateof_purchase" placeholder="dateof_purchase">
            </div>
          </div>
          <div class="form-group row">
            <label for="exampleInputplace" class="col-sm-3 col-form-label"><b>Vendor</b></label>
            <div class="col-sm-9">
                 <input type="text" class="form-control" id="exampleInputplace" name="vendor" placeholder="vendor">
            </div>
          </div>
          <div class="form-group row">
            <label for="exampleInputparti" class="col-sm-3 col-form-label">Particular</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="exampleInputparti" name="particular" placeholder="particular">
            </div>
          </div>
          <div class="form-group row">
            <label for="exampleInputmodel" class="col-sm-3 col-form-label">Model</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="exampleInputmodel" name="model" placeholder="model">
            </div>
          </div>
          <div class="form-group row">
            <label for="exampleInputstockno" class="col-sm-3 col-form-label"><b>Invoice_Number</b></label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="exampleInputstockno" name="invoice_num" placeholder="invoice_num">
            </div>
          </div>
          <div class="form-group row">
            <label for="exampleInputgst" class="col-sm-3 col-form-label"><b>GST_Number</b></label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="exampleInputgst" name="gst_num" placeholder="gst_num">
            </div>
          </div>
          <div class="form-group row">
               <label for="exampleInputsale" class="col-sm-3 col-form-label"><b>Sales_Amount</b></label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="exampleInputsale" name="sale_amt" placeholder="sale_amt">
            </div>
              </div>
           <div class="form-group row">
               <label for="exampleInputqty" class="col-sm-3 col-form-label"><b>Quantity</b></label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="exampleInputqty" name="qty" placeholder="qty">
            </div>
              </div>
          <div class="form-group row">
            <label for="frieghtInput" class="col-sm-3 col-form-label"><b>Freight_Charge</b></label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="frieghtInput" name="freight_charge" placeholder="freight_charge">
            </div>
          </div>
          <div class="form-group row">
            <label for="taxInput" class="col-sm-3 col-form-label"><b>Taxable_Value</b></label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="taxInput" name="taxable_value" placeholder="taxable_value">
            </div>
          </div>
          <div class="form-group row">
            <label for="sgstInput" class="col-sm-3 col-form-label"><b>SGST</b></label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="sgstInput" name="sgst" placeholder="sgst">
            </div>
          </div>
          <div class="form-group row">
            <label for="cgstInput" class="col-sm-3 col-form-label"><b>CGST</b></label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="cgstInput" name="cgst" placeholder="cgst">
            </div>
          </div>
          <div class="form-group row">
               <label for="roundInput" class="col-sm-3 col-form-label"><b>Round_Off</b></label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="roundInput" name="round_off" placeholder="round_off">
            </div>
          </div>
          <div class="form-group row">
            <label for="igstInput" class="col-sm-3 col-form-label"><b>IGST</b></label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="igstInput" name="igst" placeholder="igst">
            </div>
          </div>
          <div class="form-group row">
            <label for="totalInput" class="col-sm-3 col-form-label"><b>Amount</b></label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="totalInput" name="amount1" placeholder="amount1">
              <div class="input-group-append">
                <button type="button" class="btn btn-primary" onclick="calculateTotal()">Calculate Total</button>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="exampleInputsite" class="col-sm-3 col-form-label"><b>Site</b></label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="exampleInputsite" name="site" placeholder="site">
            </div>
          </div>
          <div class="form-group row">
            <label for="exampleInputdop" class="col-sm-3 col-form-label"><b>Date_Of_Payment</b></label>
            <div class="col-sm-9">
              <input type="date" class="form-control" id="exampleInputdop" name="dateof_payment" placeholder="dateof_payment">
            </div>
          </div>
          <div class="form-group row">
            <label for="exampleInputpm" class="col-sm-3 col-form-label"><b>Payment_Mode</b></label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="exampleInputpm" name="payment_mode" placeholder="payment_mode">
            </div>
          </div>
          <div class="form-group row">
            <label for="exampleInputamt2" class="col-sm-3 col-form-label"><b>Amount</b></label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="exampleInputamt2" name="amount2" placeholder="amount2">
            </div>
          </div>
          <div class="form-group row">
            <label for="exampleInputbal" class="col-sm-3 col-form-label"><b>Balance</b></label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="exampleInputbal" name="balance" placeholder="balance">
            </div>
          </div>
          <div class="form-group row">
            <label for="exampleInputpb" class="col-sm-3 col-form-label"><b>Paid_By</b></label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="exampleInputpb" name="paid_by" placeholder="paid_by">
            </div>
          </div>
          <button type="submit" class="btn btn-primary mr-2">Submit</button>
          <button class="btn btn-light">Cancel</button>
        </form>
      </div>
    </div>
  </div>
</div>
  {% endblock %}
